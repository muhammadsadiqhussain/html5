<html>
    <head>
	    <title>Form Tag Part 1</title>
	</head>
	<h1 align="center">Form Tag Part 1</h1>
	<h3 align="center">Practice Form</h3>
	
	<body>
	
	  <form action="" method="" align="center"></br>
	    
		<fieldset>
		<legend>Form</legend>
		
		<label>Name</label> <input type="text" name="firstname" value="Type your name" placeholder="Type your name"> </br></br> 
		
		<label>Password</label> <input type="Password" name="Password"> </br></br>
		
		<label>Gender</label> <input type="radio" name="gender" id="male"> <label for="male">Male</label> <input type="radio" name="gender"> <label>Female</label> </br></br>
		
		<label>Hobbies</label> <input type="checkbox" name="hobby" id="music"> <label for="music">Music</label> <input type="checkbox" name="hobby" id="Bookreading"> <label for="music">Bookreading</label> <input type="checkbox" name="hobby" id="Cricket"> <label for="music">Cricket</label> </br></br>
		 
		<label>Country</label> <select name="" size="5" multiple>
		                           <option value="Pk">Pakistan</option>
		                           <option value="Tk">Turkey</option>
		                           <option value="Ind">Indonasia</option>
		                           <option value="Sa">Saudi Arabia</option>
								     
		                       </select>
				
		</br> </br>
		       
		<label>Which Car you like</label> <select>
		                                    <optgroup label="Sport">
											    <option>Toyota Supra</option>
											    <option>Nissan GT-R35</option>
											    <option>Maclern</option>
											    <option>Farari</option>
											</optgroup>
											
											<optgroup label="Normal">
											    <option>Toyota Corolla</option>
											    <option>Honda Civic</option>
											    <option>Suzuki Swift</option>
											    <option>KIA Stonic</option>
											</optgroup>
											
		                                  </select>
		
		</br> </br>
		
		<label>Which Food You Like</label> <input list="food">
                                           <datalist id="food">
										    <option>Fast Food</option>
										    <option>Chainess</option>
										    <option>Sea Food</option>
										    <option>Veg Food</option>
                                           </datalist>		
		
		</br> </br>
	  
	    <label>Message</label> <textarea rows="10" cols="40">Hello</textarea>
		
		</br> </br>
		
		<label>Upload Your picture</label> <input type="file" name=""/ accept="image/*">
	
		</br> </br>
		<input type="submit" value="save"/> 
		<input type="reset" /> 
		<input type="image" src="image/reel.jpg" width="20px" alt="submit button" /> 
		
		</fieldset>
		
		
	  </form>
	
	</body> 
	
	
</html>
